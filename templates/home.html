{% extends 'base.html' %}

{% block content %}

<div class="">
{% for o in object_list %}
    <a href="{{ o.get_absolute_url }}">
        <div class="col-md-4 blocker">
            <h4 style="font-weight:bold;">{{o.title}}</h4>
            <br />
            <br />
            <p>
                {{ o.body | truncatewords:25 }}
            </p>
        </div>
    </a>
{% endfor %}
</div>
{% endblock %}
